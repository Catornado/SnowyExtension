<!DOCTYPE html>
<html>
    <head>
        <title>Play Tic Tac Toe</title>
        <link rel="icon" href="snowy128.ico">
        <link rel="stylesheet" href="game.css">
        <script defer type="text/javascript" src="tictactoeai.js"></script>
    </head>
    <body>
        <img id='snowyhead' src="/sysimages/snowyhead.png" alt="enemy snowy" style="position:absolute; left:20px; bottom: 400px; display:none">
        <div id="speechbubble" style="position:absolute; left:150px; bottom: 400px; display:none"></div>
        <div class="container">
            <div id="cell one" class="cell"></div>
            <div id="cell two" class="cell"></div>
            <div id="cell three" class="cell"></div>
    <!--        <div class="space end"></div> -->
            <div id="cell four" class="cell"></div>
            <div id="cell five" class="cell"></div>
            <div id="cell six" class="cell"></div>
        <!--   <div class="space"></div> -->
            <div id="cell seven" class="cell"></div>
            <div id="cell eight" class="cell"></div>
            <div id="cell nine" class="cell"></div>
        </div>
        <!--
        <div class="slidecontainer">
            <p id="difficultytext"></p>
            <input type="range" min="1" max="2" value="1" class="slider" id="range">
        </div>
    -->
        <button id="startx" class="booten" style="left:200px">Start as X</button>
        <button id="starto" class="booten" style="left:300px">Start as O</button>
    </body>
</html>
